<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 매직넘버 계산기</title>
    <meta http-equiv="refresh" content="0; url=./magic-number/">
    <link rel="canonical" href="https://sanghunbruceham.github.io/kbo/magic-number/">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .redirect-btn {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .redirect-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 KBO 매직넘버 계산기</h1>
        <p>자동으로 메인 페이지로 이동합니다...</p>
        <a href="./magic-number/" class="redirect-btn">매직넘버 계산기 바로가기 ⚾</a>
        
        <script>
            // 자동 리다이렉트 (meta refresh 백업)
            setTimeout(() => {
                window.location.href = './magic-number/';
            }, 1000);
        </script>
    </div>
</body>
</html>
